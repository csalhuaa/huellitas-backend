version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: huellitas-db
    environment:
      POSTGRES_USER: huellitas
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_DB: huellitas_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U huellitas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
